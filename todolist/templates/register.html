{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
<style>
    .register {
        /* From https://css.glass */
        background: rgba(255, 255, 255, 0.0784313725490196);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(2.4px);
        -webkit-backdrop-filter: blur(2.4px);
        border: 1px solid rgba(255, 255, 255, 1);
        width: 75%;
        margin: 0 auto;
        text-align: center;
        transform: translateY(12.5%);
    }
    form {
        display: inline-block;
    }
    input {
        width: 100%;
    }
    td {
        padding: 10px;
    }
    .btn {
        width: 40%;
        border: 2px solid white;
        transition: 0.5s ease-in-out;
        display: inline;
    }
    .btn:hover {
        border: 2px solid white;
        transform: scale(1.075);
    }
    .btn:active {
        transition: 0s ease-in-out;
        transform: scale(1);
    }
    h1 {
        padding: 10px 0;
    }
    table {
        display: inline-block;
    }
</style>
{% endblock meta %}

{% block content %}  

<div class = "register">
    
    <h1>Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td colspan="2"><input class="btn btn-secondary" type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
            {% endfor %}  
        </ul>   
    {% endif %}

</div>  
{% endblock content %}
