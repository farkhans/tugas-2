{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <style>
    .navbar {
      display: flex;
      justify-content: space-around;
      padding: 0;
    }
    .navbar div h5{
      margin: 4px 0;
    }
    .navbar p {
      margin-top: -6px;
      margin-bottom: 6px;
    }
    body {
      background: rgb(61,61,64);
      background: linear-gradient(30deg, rgba(61,61,64,1) 0%, rgba(129,129,131,1) 54%, rgba(239,247,249,1) 100%);
      background-repeat: no-repeat;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
  </style>
  {% block meta %}
  {% endblock meta %}
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div>
      <h5 class="text-light">Farkhan Syawal Harahap</h5>
      <p class="text-light">2106709125</p>
    </div>
    <h5 class="text-light">Tugas PBP</h5>
  </nav>
  {% block content %}
  {% endblock content %}
</body>

</html>
